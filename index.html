<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui'/>
	<link rel='stylesheet' href='inc/floating-label.css' />
	<link rel='stylesheet' href='inc/custom.css' />
	<title>jQuery Floating Label</title>
</head>
<body>

<div class='box'>
	<div class='floating-label'>
		<input type='text' id='username' placeholder='Username' />
		<div class='label'>Username</div>
	</div>
	<div class='floating-label'>
		<input type='password' id='password' placeholder='Password' />
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type='text/javascript' src='inc/floating-label.js'></script>
<script type='text/javascript'>
	(function($) {
		$('#username').floatingLabel({label:'Username', placeholder:'Username'});
		$('#password').floatingLabel({label:'Password'});
	}(jQuery));
</script>
</body>
</html>
